<table class="table table-striped animate__animated animate__fadeIn">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i = index"
        class="animate__animated animate__backInRight">
      <td>{{ i + 1 }}</td>
      <td>
        <img class="small-flag" [src]="pais.flags.png" [alt]="pais.flag" />
      </td>
      <td>
        {{pais.name.common}} ({{pais.capital?.join() || '-'}})
      </td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a [routerLink]="['/pais', pais.cca2]">Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
